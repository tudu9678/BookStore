<!DOCTYPE html>
<html lang="en">

<head th:fragment="header">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jimmy 's BookStore</title>
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
</head>
<body>
    <div th:fragment="navbar">
        <div class="page-top" style="width: 100%; height: 20px; background-color: #ff9f43"></div>

	<!-- Static navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<a class="navbar-brand " href="#"><span class="text-orange"><strong>BOOKSTORE</strong></span></a>
		<div class="dropdown m-2">
			<button class="btn  dropdown-toggle text-light" type="button" id="dropdownMenuButton"
				data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Books
			</button>
			<div class="dropdown-menu " aria-labelledby="dropdownMenuButton">
				<a class="dropdown-item" href="#">Browse the bookshelf</a>
				<a class="dropdown-item" href="#">Store hours & Directions</a>
				<a class="dropdown-item" href="#">FAQ</a>
			</div>
		</div>
		<form class="form-inline my-2 my-lg-0">
			<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
			<button class="btn btn-orange my-2 my-sm-0" type="submit">Search</button>
		</form>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		<div class="collapse navbar-collapse " id="navbarNav">
			<ul class="navbar-nav ml-auto">
			  <li class="nav-item">
				<a class="nav-link" href="#">SHOPPING CART</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}">MY ACCOUNT</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/myProfile}">MY ACCOUNT</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}">LOGOUT</a>
			  </li>

			</ul>
		  </div>
		
	</nav>
    </div>

    <div th:fragment="bottom-scripts">
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
            crossorigin="anonymous"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="/js/default.js"></script>
    </div>
</body>

</html>
